name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, any::goodpractice
          needs: lint

      - name: Lint
        run: |
          errors <- lintr::lint_package()
          if (length(errors) > 0) {
            print(errors)
            stop_for_lint(errors)
          }
        shell: Rscript {0}
        
  goodpractice:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::goodpractice
          needs: lint

      - name: Good Practice
        run: |
          gp_result <- goodpractice::gp()
          if (!gp_result$passed) {
            cat("Good practice checks failed:\n")
            print(gp_result$comments)
            q("no", status = 1)
          }
        shell: Rscript {0}