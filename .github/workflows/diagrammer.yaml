name: DiagrammeR Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 1 * *'  # Monthly on the 1st at 00:00 UTC

jobs:
  diagrammer-docs:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          packages: |
            any::DiagrammeR
            any::rmarkdown
            any::knitr
            any::webshot

      - name: Install PhantomJS for DiagrammeR
        run: |
          install.packages("webshot")
          webshot::install_phantomjs()
        shell: Rscript {0}

      - name: Render model architecture diagram
        run: |
          # Render the model architecture Rmd to HTML
          rmarkdown::render(
            "inst/model-architecture.Rmd",
            output_format = "html_document",
            output_dir = "docs"
          )
        shell: Rscript {0}

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: model-architecture-diagrams
          path: |
            docs/model-architecture.html
            docs/figure/