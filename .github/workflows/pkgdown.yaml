# Workflow for building and deploying a pkgdown site.
#
# This workflow is based on the 'pkgdown' workflow from r-lib/actions.
#
# For more information, see: https://github.com/r-lib/actions/
#
# This workflow will:
#
# 1. Build the pkgdown site.
# 2. Deploy the site to GitHub Pages.

name: pkgdown

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    permissions:
      contents: read
  pages: write
  id-token: write
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # Deploy job
  deploy:
    concurrency:
      group: pages
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pkgdown
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
  uses: actions/deploy-pages@v4
