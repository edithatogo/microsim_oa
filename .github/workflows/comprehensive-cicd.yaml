name: Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        run: |
          install.packages("styler")
        shell: Rscript {0}

      - name: Style
        run: |
          styler::style_pkg()
        shell: Rscript {0}

      - name: Commit and push changes
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -m "Style package with styler [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "No changes to push"
        shell: bash

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run R Security Best Practices
        run: |
          echo "Checking for common security issues..."
          # Check for hardcoded secrets in code
          if grep -r "secret\|password\|token\|key\|pass" --include="*.R" --include="*.Rmd" .; then
            echo "Potential security issues found!"
            exit 1
          else
            echo "No obvious security issues found."
          fi

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check dependencies for vulnerabilities
        run: |
          echo "Checking dependencies for known vulnerabilities..."
          # This is a simplified check - in reality, you'd use specific tools like Rhub, RSV, etc.
          cat("Dependency check completed.\n")

  performance:
    runs-on: ubuntu-latest
    needs: [dependency-check]
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::bench, any::profmem
          needs: test

      - name: Run performance benchmarks
        run: |
          R -e "pkgload::load_all(); source('R/performance_monitoring.R'); run_perf_benchmarks()"