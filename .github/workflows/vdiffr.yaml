name: Vdiffr

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  vdiffr-visual-tests:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          packages: |
            any::vdiffr
            any::testthat
            any::ggplot2
            any::dplyr
            any::devtools

      - name: Install package
        run: |
          devtools::install(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run visual tests
        run: |
          # Run tests with visual comparison
          testthat::test_local(filter = "visual")
        shell: Rscript {0}

      - name: Run vdiffr tests specifically
        run: |
          # Run vdiffr tests to catch visual changes
          if (require(vdiffr, quietly = TRUE)) {
            vdiffr::test_vdiffr()
          } else {
            message("vdiffr not available, skipping visual tests")
          }
        shell: Rscript {0}

      - name: Upload visual test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            tests/testthat/_snaps/
            testthat-results/