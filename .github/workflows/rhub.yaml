name: RHub

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  rhub:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { os: 'ubuntu-20.04',  r: 'release', args: '--as-cran' }
          - { os: 'windows-x86_64', r: 'release', args: '--as-cran' }
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install rhub
        run: |
          install.packages("rhub")
        shell: Rscript {0}

      - name: Check with R-hub
        run: |
          rhub::check(
            platform = "${{ matrix.config.os }}",
            show_status = FALSE
          )
        shell: Rscript {0}
        env:
          RHUB_PLATFORMS: ${{ matrix.config.os }}