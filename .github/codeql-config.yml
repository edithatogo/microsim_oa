name: "CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-experimental

paths-ignore:
  - "**/tests/**"
  - "**/docs/**"
  - "**/vignettes/**"
  - "**/*.md"
  - "**/*.Rmd"

paths:
  - R/
  - src/
  - inst/

query-filters:
  - exclude:
      problem.severity:
        - warning
        - recommendation
